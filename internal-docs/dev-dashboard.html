<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriva Developer Dashboard - API Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .api-key {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            word-break: break-all;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: #5a6fd8;
        }
        
        .test-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .test-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .test-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .test-btn:hover {
            background: #218838;
        }
        
        .test-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Oriva API Key Generator</h1>
            <p>Generate real API keys for your Oriva applications</p>
        </div>
        
        <div class="content">
            <form id="keyForm">
                <div class="form-group">
                    <label for="appName">App Name</label>
                    <input type="text" id="appName" name="appName" placeholder="My Awesome App" required>
                </div>
                
                <div class="form-group">
                    <label for="keyType">Key Type</label>
                    <select id="keyType" name="keyType" required>
                        <option value="test">Test Key (for development)</option>
                        <option value="live">Live Key (for production)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="generateBtn">
                    Generate API Key
                </button>
            </form>
            
            <div id="result" class="result">
                <div id="resultContent"></div>
            </div>
            
            <div class="test-section">
                <h3>üß™ Test Your API Key</h3>
                <p>Use the buttons below to test your generated API key:</p>
                <button class="test-btn" onclick="testHealth()">Test Health Endpoint</button>
                <button class="test-btn" onclick="testUserMe()">Test User/Me Endpoint</button>
                <div id="testResult" class="test-result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let currentApiKey = null;
        
        document.getElementById('keyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const generateBtn = document.getElementById('generateBtn');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span>Generating...';
            
            try {
                const formData = new FormData(e.target);
                const data = {
                    appName: formData.get('appName'),
                    type: formData.get('keyType')
                };
                
                const response = await fetch('http://localhost:3001/api/v1/dev/generate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result_data = await response.json();
                
                if (result_data.success) {
                    currentApiKey = result_data.data.apiKey;
                    
                    resultContent.innerHTML = `
                        <h3>‚úÖ API Key Generated Successfully!</h3>
                        <p><strong>App:</strong> ${result_data.data.appName}</p>
                        <p><strong>Type:</strong> ${result_data.data.type}</p>
                        <p><strong>Created:</strong> ${new Date(result_data.data.createdAt).toLocaleString()}</p>
                        <div class="api-key">
                            <button class="copy-btn" onclick="copyToClipboard('${result_data.data.apiKey}')">Copy</button>
                            ${result_data.data.apiKey}
                        </div>
                        <p><strong>‚ö†Ô∏è Important:</strong> Save this key securely! You won't be able to see it again.</p>
                    `;
                    
                    result.className = 'result success';
                    result.style.display = 'block';
                } else {
                    throw new Error(result_data.error);
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <h3>‚ùå Error Generating API Key</h3>
                    <p>${error.message}</p>
                `;
                result.className = 'result error';
                result.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'Generate API Key';
            }
        });
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('API key copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('API key copied to clipboard!');
            });
        }
        
        async function testHealth() {
            if (!currentApiKey) {
                alert('Please generate an API key first!');
                return;
            }
            
            const testResult = document.getElementById('testResult');
            testResult.style.display = 'block';
            testResult.textContent = 'Testing health endpoint...';
            
            try {
                const response = await fetch('http://localhost:3001/api/v1/health');
                const data = await response.json();
                testResult.textContent = `Health Check Result:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                testResult.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testUserMe() {
            if (!currentApiKey) {
                alert('Please generate an API key first!');
                return;
            }
            
            const testResult = document.getElementById('testResult');
            testResult.style.display = 'block';
            testResult.textContent = 'Testing user/me endpoint...';
            
            try {
                const response = await fetch('http://localhost:3001/api/v1/user/me', {
                    headers: {
                        'Authorization': `Bearer ${currentApiKey}`
                    }
                });
                const data = await response.json();
                testResult.textContent = `User/Me Result:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                testResult.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
